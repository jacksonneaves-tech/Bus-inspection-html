<meta name='viewport' content='width=device-width, initial-scale=1'/><!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Bus Pre-Service Inspection</title>

<style>
:root {
  --bg-dark: #0f172a;
  --card-dark: #1e293b;
  --accent-blue: #2563eb;
  --accent-blue-hover: #1d4ed8;
  --accent-green: #16a34a;
  --accent-red: #dc2626;
  --text-light: #f1f5f9;
  --text-muted: #94a3b8;
  --border-soft: rgba(255,255,255,0.08);
}

body {
  font-family: "Segoe UI", Roboto, sans-serif;
  background: linear-gradient(145deg, #0f172a, #1e293b);
  margin: 0;
  color: var(--text-light);
}

/* HEADER STRIP */
.header {
  padding: 18px 20px;
  background: #0b1220;
  border-bottom: 1px solid var(--border-soft);
  display: flex;
  align-items: center;
  justify-content: space-between;
}

.logo {
  font-weight: 600;
  letter-spacing: 1px;
  font-size: 16px;
}

.header span {
  color: var(--text-muted);
  font-size: 13px;
}

/* PROGRESS BAR */
.progress-container {
  padding: 20px;
}

.progress {
  display: flex;
  justify-content: space-between;
  position: relative;
}

.progress::before {
  content: "";
  position: absolute;
  top: 12px;
  left: 0;
  right: 0;
  height: 2px;
  background: var(--border-soft);
  z-index: 0;
}

.progress-step {
  position: relative;
  z-index: 1;
  text-align: center;
  flex: 1;
  font-size: 12px;
  color: var(--text-muted);
}

.progress-step span {
  display: block;
  width: 24px;
  height: 24px;
  margin: auto;
  margin-bottom: 6px;
  border-radius: 50%;
  background: #0f172a;
  border: 2px solid var(--border-soft);
  line-height: 20px;
}

.progress-step.active span {
  background: var(--accent-blue);
  border: none;
}

.progress-step.active {
  color: var(--text-light);
}

/* CARD */
.container {
  padding: 0 20px 30px 20px;
}

.card {
  max-width: 520px;
  margin: auto;
  background: var(--card-dark);
  padding: 30px;
  border-radius: 20px;
  box-shadow: 0 20px 40px rgba(0,0,0,0.4);
  border: 1px solid var(--border-soft);
  min-height: 420px;
  position: relative;
  overflow: hidden;
}

.step {
  opacity: 0;
  transform: translateX(15px);
  transition: all 0.3s ease;
  position: absolute;
  width: 100%;
}

.step.active {
  opacity: 1;
  transform: translateX(0);
  position: relative;
}

/* BUTTONS */
button {
  padding: 14px;
  border-radius: 12px;
  border: none;
  cursor: pointer;
  margin-top: 15px;
  font-size: 15px;
  transition: all 0.2s ease;
}

.primary {
  background: var(--accent-blue);
  color: white;
  width: 100%;
  font-weight: 600;
}

.primary:hover {
  background: var(--accent-blue-hover);
}

.qr-button {
  width: 100%;
  background: #111827;
  color: var(--text-light);
  border: 1px solid var(--border-soft);
}

.qr-button:hover {
  background: #1f2937;
}

.damage-group {
  display: flex;
  gap: 12px;
  margin-top: 10px;
}

.damage-btn {
  flex: 1;
  padding: 12px;
  font-weight: 600;
  border-radius: 10px;
  border: 1px solid var(--border-soft);
  background: transparent;
  color: var(--text-light);
}

.damage-btn.yes.selected {
  background: var(--accent-red);
  border: none;
}

.damage-btn.no.selected {
  background: var(--accent-green);
  border: none;
}

input[type="text"] {
  width: 100%;
  padding: 12px;
  margin-top: 15px;
  background: #0f172a;
  border: 1px solid var(--border-soft);
  border-radius: 10px;
  color: var(--text-light);
}

label {
  display: flex;
  align-items: center;
  margin-bottom: 14px;
  color: var(--text-muted);
}

.code {
  font-size: 48px;
  font-weight: bold;
  text-align: center;
  letter-spacing: 8px;
  margin: 30px 0;
  color: var(--accent-blue);
}
</style>
</head>

<body>

<div class="header">
  <div class="logo">FLEET INSPECTION</div>
  <span>Pre-Service Module</span>
</div>

<div class="progress-container">
  <div class="progress">
    <div class="progress-step active" id="p1"><span>1</span>Login</div>
    <div class="progress-step" id="p2"><span>2</span>Bus</div>
    <div class="progress-step" id="p3"><span>3</span>Checklist</div>
    <div class="progress-step" id="p4"><span>4</span>Confirm</div>
  </div>
</div>

<div class="container">
<div class="card">

<!-- STEP 1 -->
<div id="step1" class="step active">
<h3>Driver Login</h3>
<button class="qr-button">ðŸ“· Scan Driver QR</button>
<input type="text" placeholder="Enter Driver ID" />
<button class="primary" onclick="nextStep(2)">Continue</button>
</div>

<!-- STEP 2 -->
<div id="step2" class="step">
<h3>Select Bus</h3>
<button class="qr-button">ðŸ“· Scan Bus QR</button>
<input type="text" placeholder="Enter Bus Number" />
<button class="primary" onclick="nextStep(3)">Continue</button>
</div>

<!-- STEP 3 -->
<div id="step3" class="step">
<h3>Inspection Checklist</h3>
<label><input type="checkbox" /> All lights operational</label>
<label><input type="checkbox" /> Fuel level checked</label>
<label><input type="checkbox" /> Tyres visually inspected</label>

<p><strong>Is there any damage?</strong></p>
<div class="damage-group">
  <button onclick="setDamage(true)" id="damageYes" class="damage-btn yes">Yes</button>
  <button onclick="setDamage(false)" id="damageNo" class="damage-btn no">No</button>
</div>

<div id="photoUpload" style="display:none;margin-top:20px;">
  <p><strong>Upload Damage Photos</strong></p>
  <input type="file" multiple />
</div>

<button class="primary" onclick="nextStep(4)">Continue</button>
</div>

<!-- STEP 4 -->
<div id="step4" class="step">
<h3>Scan Rear QR Code</h3>
<button class="qr-button">ðŸ“· Scan Rear Bus QR</button>
<button class="primary" onclick="submitInspection()">Submit Inspection</button>
</div>

<!-- STEP 5 -->
<div id="step5" class="step">
<h3>Inspection Complete</h3>
<div class="code" id="verificationCode"></div>
<p style="text-align:center;color:var(--text-muted);">
Enter 4 digit code into driver terminal.
</p>
</div>

</div>
</div>

<script>
function nextStep(step) {
  document.querySelectorAll(".step").forEach(s => s.classList.remove("active"));
  document.getElementById("step" + step).classList.add("active");

  document.querySelectorAll(".progress-step").forEach(p => p.classList.remove("active"));
  if(step <= 4){
    document.getElementById("p" + step).classList.add("active");
  }
}

function setDamage(value) {
  const yesBtn = document.getElementById("damageYes");
  const noBtn = document.getElementById("damageNo");

  yesBtn.classList.remove("selected");
  noBtn.classList.remove("selected");

  if (value) {
    yesBtn.classList.add("selected");
    document.getElementById("photoUpload").style.display = "block";
  } else {
    noBtn.classList.add("selected");
    document.getElementById("photoUpload").style.display = "none";
  }
}

function submitInspection() {
  const code = Math.floor(1000 + Math.random() * 9000);
  document.getElementById("verificationCode").innerText = code;
  nextStep(5);
}
</script>

</body>
</html>
