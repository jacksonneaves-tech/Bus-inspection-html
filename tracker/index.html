<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>Fleet Tracking</title>

<link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"/>

<style>
:root {
  --bg-dark: #0f172a;
  --card-dark: #1e293b;
  --accent-blue: #2563eb;
  --accent-blue-hover: #1d4ed8;
  --text-light: #f1f5f9;
  --text-muted: #94a3b8;
  --border-soft: rgba(255,255,255,0.08);
}

body {
  margin: 0;
  font-family: "Segoe UI", Roboto, sans-serif;
  background: linear-gradient(145deg, #0f172a, #1e293b);
  color: var(--text-light);
}

.header {
  padding: 20px;
  background: #0b1220;
  border-bottom: 1px solid var(--border-soft);
  text-align: center;
  font-weight: 600;
  letter-spacing: 1px;
}

.container { padding: 20px; }

.card {
  max-width: 520px;
  margin: auto;
  background: var(--card-dark);
  padding: 30px;
  border-radius: 20px;
  box-shadow: 0 20px 40px rgba(0,0,0,0.4);
  border: 1px solid var(--border-soft);
  min-height: 520px;
}

h1 { text-align: center; }

.logo-large {
  text-align: center;
  margin-bottom: 15px;
}

.logo-large img {
  max-height: 60px;
}

.fleet-display {
  text-align: center;
  font-size: 28px;
  font-weight: 600;
  margin-bottom: 15px;
}

.bus-graphic {
  text-align: center;
  font-size: 100px;
  margin-bottom: 10px;
}

#map {
  height: 320px;
  border-radius: 16px;
  margin-bottom: 15px;
}

.location-info {
  font-size: 14px;
  color: var(--text-muted);
  text-align: center;
}

/* Fleet display box */
.fleet-input-display {
  text-align: center;
  font-size: 28px;
  letter-spacing: 4px;
  padding: 15px;
  border: 1px solid var(--border-soft);
  border-radius: 14px;
  margin-bottom: 20px;
  min-height: 32px;
}

/* Keypad */
.keypad {
  display: grid;
  grid-template-columns: repeat(3, 1fr);
  gap: 12px;
}

.keypad button {
  padding: 18px;
  font-size: 20px;
  border-radius: 14px;
  border: none;
  background: #0f172a;
  color: var(--text-light);
  cursor: pointer;
  border: 1px solid var(--border-soft);
}

.keypad button:hover {
  background: var(--accent-blue);
}

.operator-buttons button {
  width: 100%;
  margin-top: 10px;
  padding: 14px;
  border-radius: 12px;
  border: 1px solid var(--border-soft);
  background: transparent;
  color: var(--text-light);
  cursor: pointer;
}

.operator-buttons button:hover {
  background: var(--accent-blue);
}

.hidden { display: none; }

.secondary {
  margin-top: 20px;
  width: 100%;
  padding: 14px;
  border-radius: 12px;
  border: 1px solid var(--border-soft);
  background: transparent;
  color: var(--text-light);
  cursor: pointer;
}
</style>
</head>
<body>

<div class="header">FLEET TRACKING</div>

<div class="container">
<div class="card">

<!-- PAGE 1 -->
<div id="page1">
  <h1>Enter Fleet Number</h1>

  <div class="fleet-input-display" id="fleetDisplay"></div>

  <div class="keypad" id="keypad">
    <button onclick="addDigit(1)">1</button>
    <button onclick="addDigit(2)">2</button>
    <button onclick="addDigit(3)">3</button>
    <button onclick="addDigit(4)">4</button>
    <button onclick="addDigit(5)">5</button>
    <button onclick="addDigit(6)">6</button>
    <button onclick="addDigit(7)">7</button>
    <button onclick="addDigit(8)">8</button>
    <button onclick="addDigit(9)">9</button>
    <button onclick="clearFleet()">C</button>
    <button onclick="addDigit(0)">0</button>
    <button onclick="backspace()">âŒ«</button>
  </div>

  <div class="operator-buttons hidden" id="operatorSection"></div>
</div>

<!-- PAGE 2 -->
<div id="page2" class="hidden">

  <div class="logo-large" id="operatorLogo"></div>
  <div class="fleet-display" id="fleetLabel"></div>
  <div class="bus-graphic">ðŸšŒ</div>

  <div id="map"></div>
  <div id="locationInfo" class="location-info"></div>

  <button class="secondary" onclick="goBack()">Find Another Bus</button>
</div>

</div>
</div>

<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

<script>
const BACKEND = "https://ptv-gtfs-bus-backend.onrender.com";

let fleetNumber = "";
let map;
let marker;

function addDigit(num) {
  if (fleetNumber.length >= 6) return;
  fleetNumber += num;
  document.getElementById("fleetDisplay").innerText = fleetNumber;
  checkFleet();
}

function backspace() {
  fleetNumber = fleetNumber.slice(0, -1);
  document.getElementById("fleetDisplay").innerText = fleetNumber;
}

function clearFleet() {
  fleetNumber = "";
  document.getElementById("fleetDisplay").innerText = "";
  document.getElementById("operatorSection").classList.add("hidden");
  document.getElementById("keypad").classList.remove("hidden");
}

async function checkFleet() {
  if (fleetNumber.length < 2) return;

  const res = await fetch(`${BACKEND}/operators/${fleetNumber}`);
  const data = await res.json();

  if (data.error) return;

  if (data.operators.length === 1) {
    loadBus(fleetNumber, data.operators[0]);
  } else {
    const container = document.getElementById("operatorSection");
    container.innerHTML = "";
    container.classList.remove("hidden");
    document.getElementById("keypad").classList.add("hidden");

    data.operators.forEach(op => {
      const btn = document.createElement("button");
      btn.innerText = op;
      btn.onclick = () => loadBus(fleetNumber, op);
      container.appendChild(btn);
    });
  }
}

async function loadBus(fleet, operator) {
  const res = await fetch(`${BACKEND}/bus/${fleet}/${operator}`);
  const data = await res.json();
  if (data.error) return alert("Bus not active.");

  document.getElementById("page1").classList.add("hidden");
  document.getElementById("page2").classList.remove("hidden");

  document.getElementById("fleetLabel").innerText = `Fleet ${fleet}`;

  const logoMap = {
    "Dysons": "logos/dysons.png",
    "CDC Wyndham": "logos/cdc.png",
    "CDC Oakleigh": "logos/cdc.png",
    "Ventura": "logos/ventura.png",
    "Kinetic": "logos/kinetic.png",
    "Skybus": "logos/skybus.png",
  };

  const logoSrc = logoMap[operator] || "";
  document.getElementById("operatorLogo").innerHTML =
    logoSrc ? `<img src="${logoSrc}">` : operator;

  const coord = [data.latitude, data.longitude];

  if (map) map.remove();
  map = L.map('map').setView(coord, 16);

  L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png')
    .addTo(map);

  marker = L.marker(coord).addTo(map);

  reverseGeocode(coord);
}

function reverseGeocode(coord) {
  fetch(`https://nominatim.openstreetmap.org/reverse?format=json&lat=${coord[0]}&lon=${coord[1]}`)
    .then(res => res.json())
    .then(data => {
      const street = data.address.road || "";
      const suburb = data.address.suburb || data.address.city || "";
      document.getElementById("locationInfo").innerText =
        `${street}, ${suburb}`;
    });
}

function goBack() {
  document.getElementById("page2").classList.add("hidden");
  document.getElementById("page1").classList.remove("hidden");
  clearFleet();
}
</script>

</body>
</html>
