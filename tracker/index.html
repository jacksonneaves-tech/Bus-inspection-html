<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>Fleet Tracking</title>
  
<!-- PWA Manifest -->
<link rel="manifest" href="manifest.json">
<meta name="theme-color" content="#0f172a">

  rel="stylesheet"

/>

<style>
:root {
  --bg-dark: #0f172a;
  --card-dark: #1e293b;
  --accent-blue: #2563eb;
  --accent-blue-hover: #1d4ed8;
  --text-light: #f1f5f9;
  --text-muted: #94a3b8;
  --border-soft: rgba(255,255,255,0.08);
}

body {
  margin: 0;
  font-family: "Segoe UI", Roboto, sans-serif;
  background: linear-gradient(145deg, #0f172a, #1e293b);
  color: var(--text-light);
}

.header {
  padding: 20px;
  background: #0b1220;
  border-bottom: 1px solid var(--border-soft);
  text-align: center;
  font-weight: 600;
}

.container { padding: 20px; }

.card {
  max-width: 520px;
  margin: auto;
  background: var(--card-dark);
  padding: 30px;
  border-radius: 20px;
  box-shadow: 0 20px 40px rgba(0,0,0,0.4);
  border: 1px solid var(--border-soft);
  min-height: 520px;
  position: relative; /* overlay badges or elements can anchor inside */
}

h1 { text-align: center; }

.fleet-display {
  text-align: center;
  font-size: 28px;
  letter-spacing: 4px;
  padding: 15px;
  border: 1px solid var(--border-soft);
  border-radius: 14px;
  margin-bottom: 20px;
  min-height: 32px;
}

/* Keypad */
.keypad {
  display: grid;
  grid-template-columns: repeat(3, 1fr);
  gap: 12px;
}

.keypad button {
  padding: 18px;
  font-size: 20px;
  border-radius: 14px;
  border: none;
  background: #0f172a;
  color: var(--text-light);
  cursor: pointer;
  border: 1px solid var(--border-soft);
}

.keypad button:hover {
  background: var(--accent-blue);
}

.find-btn, .back-btn {
  margin-top: 15px;
  width: 100%;
  padding: 14px;
  border-radius: 12px;
  border: none;
  background: var(--accent-blue);
  color: white;
  font-weight: 600;
  cursor: pointer;
}

.find-btn:hover, .back-btn:hover {
  background: var(--accent-blue-hover);
}

.operator-buttons button {
  width: 100%;
  margin-top: 10px;
  padding: 14px;
  border-radius: 12px;
  border: 1px solid var(--border-soft);
  background: transparent;
  color: var(--text-light);
  cursor: pointer;
}

.operator-buttons button:hover {
  background: var(--accent-blue);
}

.hidden { display: none; }

#map {
  height: 420px;
  border-radius: 16px;
  margin-bottom: 15px;
}

.location-info {
  font-size: 14px;
  color: var(--text-muted);
  text-align: center;
}

.operator-logo {
  text-align: center;
  margin-bottom: 15px;
}

.operator-logo img {
  max-height: 80px;
}
  
/* Animated Bus Marker */
.bus-marker {
  font-size: 42px;
  animation: floatBus 2s ease-in-out infinite;
  text-align: center;
  filter: drop-shadow(0 6px 10px rgba(0,0,0,0.5));
}

@keyframes floatBus {
  0% { transform: translateY(0px); }
  50% { transform: translateY(-5px); }
  100% { transform: translateY(0px); }
}

/* Directions badge (rendered as a Leaflet control inside the map, top-right) */
.nav-badge {
  background: rgba(15, 23, 42, 0.85);
  border: 1px solid var(--border-soft);
  color: var(--text-light);
  padding: 10px 12px;
  border-radius: 12px;
  font-size: 14px;
  backdrop-filter: blur(6px);
  display: flex;
  align-items: center;
  gap: 8px;
  box-shadow: 0 10px 20px rgba(0,0,0,0.35);
}

.nav-badge.hidden {
  display: none;
}

.nav-badge .arrow {
  display: inline-block;
  transition: transform 0.2s ease;
  filter: drop-shadow(0 2px 3px rgba(0,0,0,0.5));
}

.nav-badge .label {
  font-weight: 600;
}

/* Optional line styling between user and bus */
.path-line {
  color: #60a5fa; /* blue-400 */
  opacity: 0.9;
}

/* User marker style */
.user-marker {
  box-shadow: 0 0 0 2px #10b981; /* green ring */
}
</style>

<body>

<div class="header">FLEET TRACKING</div>

<div class="container">
  <div class="card">

    <!-- PAGE 1 -->
    <div id="page1">
      <h1>Enter Fleet Number</h1>

      <div class="fleet-display" id="fleetDisplay"></div>

      <div class="keypad" id="keypad">
        <button onclick="addDigit(1)">1</button>
        <button onclick="addDigit(2)">2</button>
        <button onclick="addDigit(3)">3</button>
        <button onclick="addDigit(4)">4</button>
        <button onclick="addDigit(5)">5</button>
        <button onclick="addDigit(6)">6</button>
        <button onclick="addDigit(7)">7</button>
        <button onclick="addDigit(8)">8</button>
        <button onclick="addDigit(9)">9</button>
        <button onclick="clearFleet()">C</button>
        <button onclick="addDigit(0)">0</button>
        <button onclick="backspace()">âŒ«</button>
      </div>

      <button class="find-btn" id="findButton" onclick="findBus()">Find Bus</button>

      <div class="operator-buttons hidden" id="operatorSection"></div>
      <button class="back-btn hidden" id="operatorBackButton" onclick="returnToKeypad()">Back</button>
    </div>

    <!-- PAGE 2 -->
    <div id="page2" class="hidden">

      <div class="operator-logo" id="operatorLogo"></div>

      <div id="map"></div>

      <div id="locationInfo" class="location-info"></div>

      <!-- NEW: Toggleable directions button -->
      <button class="find-btn" id="directionsBtn" onclick="toggleDirections()">Directions to Bus</button>

      <button class="find-btn" onclick="goBack()">Find Another Bus</button>

    </div>

  </div>
</div>

<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

<script>
const BACKEND = "https://ptv-gtfs-bus-backend.onrender.com";

let fleetNumber = "";
let map;
let marker;        // bus marker
let userMarker;    // user marker (circle)
let userAccuracy;  // accuracy circle
let pathLine;      // polyline user->bus
let userLatLng;    // L.latLng
let busLatLng;     // L.latLng
let watchId = null;
let hasFitBoundsOnce = false;
let directionsEnabled = false;

// Leaflet control for the directions badge (top-right inside the map)
let navBadgeControl = null;
function ensureNavBadgeControl() {
  if (navBadgeControl) return navBadgeControl;
  const Control = L.Control.extend({
    options: { position: 'topright' },
    onAdd: function() {
      const div = L.DomUtil.create('div', 'nav-badge hidden');
      // Prevent map drag when interacting with the badge (optional)
      L.DomEvent.disableClickPropagation(div);
      div.innerHTML = '<span class="arrow">âž¤</span><span class="label" id="navText">Locatingâ€¦</span>';
      return div;
    },
    onRemove: function() {}
  });
  navBadgeControl = new Control();
  return navBadgeControl;
}

function addDigit(num) {
  if (fleetNumber.length >= 6) return;
  fleetNumber += num;
  document.getElementById("fleetDisplay").innerText = fleetNumber;
}

function backspace() {
  fleetNumber = fleetNumber.slice(0, -1);
  document.getElementById("fleetDisplay").innerText = fleetNumber;
}

function clearFleet() {
  fleetNumber = "";
  document.getElementById("fleetDisplay").innerText = "";
}

function returnToKeypad() {
  document.getElementById("operatorSection").classList.add("hidden");
  document.getElementById("operatorBackButton").classList.add("hidden");
  document.getElementById("keypad").classList.remove("hidden");
  document.getElementById("findButton").classList.remove("hidden");
}

async function findBus() {
  if (!fleetNumber) return alert("Enter fleet number.");

  try {
    const res = await fetch(`${BACKEND}/operators/${fleetNumber}`);
    const data = await res.json();

    if (data.error) return alert("Fleet not found.");

    if (data.operators.length === 1) {
      loadBus(fleetNumber, data.operators[0]);
    } else {
      const container = document.getElementById("operatorSection");
      container.innerHTML = "";
      container.classList.remove("hidden");

      document.getElementById("keypad").classList.add("hidden");
      document.getElementById("findButton").classList.add("hidden");
      document.getElementById("operatorBackButton").classList.remove("hidden");

      data.operators.forEach(op => {
        const btn = document.createElement("button");
        btn.innerText = op;
        btn.onclick = () => loadBus(fleetNumber, op);
        container.appendChild(btn);
      });
    }
  } catch (e) {
    alert("Could not reach server.");
    console.error(e);
  }
}

async function loadBus(fleet, operator) {
  try {
    const res = await fetch(`${BACKEND}/bus/${fleet}/${operator}`);
    const data = await res.json();
    if (data.error) return alert("Bus not active.");

    document.getElementById("page1").classList.add("hidden");
    document.getElementById("page2").classList.remove("hidden");

    const logoMap = {
      "Dysons": "logos/dysons.png",
      "CDC Wyndham": "logos/cdc.png",
      "CDC Oakleigh": "logos/cdc.png",
      "Ventura": "logos/ventura.png",
      "Kinetic": "logos/kinetic.png",
      "Skybus": "logos/skybus.png"
    };

    // Only render an <img> if we have a match
    const logo = logoMap[operator];
    document.getElementById("operatorLogo").innerHTML =
      logo ? `<img src="${logo}" alt="${operator} logo">` : "";

    const coord = [data.latitude, data.longitude];
    busLatLng = L.latLng(coord[0], coord[1]);

    // (Re)create map
    if (map) map.remove();
    map = L.map('map').setView(coord, 16);

    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      maxZoom: 20,
      attribution: '&copy; OpenStreetMap contributors'
    }).addTo(map);

    const busIcon = L.divIcon({
      html: `
        <div class="bus-marker">
          ðŸšŒ
        </div>
      `,
      className: "",
      iconSize: [60, 60],
      iconAnchor: [30, 30]
    });

    if (marker) {
      marker.setLatLng(coord);
    } else {
      marker = L.marker(coord, { icon: busIcon }).addTo(map);
    }

    reverseGeocode(coord);

    // Ensure the badge control exists and is attached (hidden by default)
    map.addControl(ensureNavBadgeControl());

    // Do NOT start geolocation automatically anymore.
    // User will opt-in via the "Directions to Bus" button.
    setDirectionsEnabled(false, /*suppressFitBounds=*/true);

  } catch (e) {
    alert("Could not reach server.");
    console.error(e);
  }
}

// Reverse geocode BUS location only
function reverseGeocode(coord) {
  fetch(`https://nominatim.openstreetmap.org/reverse?format=json&lat=${coord[0]}&lon=${coord[1]}`)
    .then(res => res.json())
    .then(data => {
      const street = (data.address && (data.address.road || "")) || "";
      const suburb = (data.address && (data.address.suburb || data.address.city || "")) || "";
      document.getElementById("locationInfo").innerText =
        `${street}${street && suburb ? ', ' : ''}${suburb}`;
    })
    .catch(() => {
      // Silent fail
    });
}

/* ========== Directions toggle ========== */

function toggleDirections() {
  setDirectionsEnabled(!directionsEnabled);
}

function setDirectionsEnabled(enabled, suppressFitBounds = false) {
  directionsEnabled = enabled;
  const btn = document.getElementById('directionsBtn');

  if (!map) return;

  // Ensure badge control exists and get its container
  map.addControl(ensureNavBadgeControl());
  const badgeEl = navBadgeControl.getContainer();
  const navTextEl = badgeEl.querySelector('#navText');
  const arrowEl = badgeEl.querySelector('.arrow');

  if (enabled) {
    btn.textContent = 'Hide Directions';

    // Show badge and start geolocation watch
    badgeEl.classList.remove('hidden');
    navTextEl.textContent = 'Locatingâ€¦';
    arrowEl.style.transform = 'rotate(-90deg)'; // default

    startUserLocation(suppressFitBounds);
  } else {
    btn.textContent = 'Directions to Bus';

    // Hide badge and stop geolocation; remove user visuals
    badgeEl.classList.add('hidden');

    stopUserLocation();

    if (pathLine) { map.removeLayer(pathLine); pathLine = null; }
    if (userMarker) { map.removeLayer(userMarker); userMarker = null; }
    if (userAccuracy) { map.removeLayer(userAccuracy); userAccuracy = null; }
    userLatLng = null;
    hasFitBoundsOnce = false;
  }
}

function startUserLocation(suppressFitBounds = false) {
  if (!('geolocation' in navigator)) {
    // Show message in badge if present
    if (navBadgeControl) {
      const badgeEl = navBadgeControl.getContainer();
      const navTextEl = badgeEl.querySelector('#navText');
      navTextEl.textContent = 'Geolocation not supported';
      badgeEl.classList.remove('hidden');
    }
    return;
  }

  // If already watching, no need to restart
  if (watchId !== null) return;

  watchId = navigator.geolocation.watchPosition(
    (pos) => {
      const { latitude, longitude, accuracy } = pos.coords;
      userLatLng = L.latLng(latitude, longitude);

      // Create/update user marker
      if (!userMarker) {
        userMarker = L.circleMarker(userLatLng, {
          radius: 6,
          color: '#10b981',
          fillColor: '#10b981',
          fillOpacity: 1,
          className: 'user-marker'
        }).addTo(map);
      } else {
        userMarker.setLatLng(userLatLng);
      }

      // Accuracy circle
      if (!userAccuracy) {
        userAccuracy = L.circle(userLatLng, {
          radius: accuracy || 25,
          color: '#10b981',
          fillColor: '#10b981',
          fillOpacity: 0.15,
          weight: 1
        }).addTo(map);
      } else {
        userAccuracy.setLatLng(userLatLng);
        userAccuracy.setRadius(accuracy || 25);
      }

      // Only fit both markers when directions are enabled
      if (!suppressFitBounds && !hasFitBoundsOnce && busLatLng) {
        hasFitBoundsOnce = true;
        const bounds = L.latLngBounds([userLatLng, busLatLng]).pad(0.2);
        map.fitBounds(bounds);
      }

      updatePathAndBadge();
    },
    (err) => {
      console.warn('Geolocation error:', err);
      if (navBadgeControl) {
        const badgeEl = navBadgeControl.getContainer();
        const navTextEl = badgeEl.querySelector('#navText');
        navTextEl.textContent = 'Location permission denied';
        badgeEl.classList.remove('hidden');
      }
    },
    {
      enableHighAccuracy: true,
      timeout: 10000,
      maximumAge: 5000
    }
  );
}

function stopUserLocation() {
  if (watchId !== null && navigator.geolocation) {
    navigator.geolocation.clearWatch(watchId);
    watchId = null;
  }
}

function updatePathAndBadge() {
  // Only update if directions are enabled
  if (!directionsEnabled || !map || !userLatLng || !busLatLng) return;

  // Draw / update the connecting line
  if (!pathLine) {
    pathLine = L.polyline([userLatLng, busLatLng], {
      className: 'path-line',
      weight: 3
    }).addTo(map);
  } else {
    pathLine.setLatLngs([userLatLng, busLatLng]);
  }

  // Compute distance and bearing
  const distanceM = map.distance(userLatLng, busLatLng); // meters
  const bearingDeg = bearing(userLatLng, busLatLng);     // 0..360
  const compass = bearingToCompassSlash(bearingDeg);     // e.g., "S/E"

  // Update badge
  if (navBadgeControl) {
    const badgeEl = navBadgeControl.getContainer();
    const navText  = badgeEl.querySelector('#navText');
    const arrowEl  = badgeEl.querySelector('.arrow');

    // Optional: near-zero UX
    // if (distanceM < 10) {
    //   navText.textContent = 'You are at the bus';
    // } else {
      navText.textContent = `${formatDistance(distanceM)} ${compass}`;
    // }

    // Arrow "âž¤" points EAST by default; bearings 0Â°=N, clockwise.
    arrowEl.style.transform = `rotate(${bearingDeg - 90}deg)`;

    badgeEl.classList.remove('hidden');
  }
}

// Bearing from point A to B (degrees 0..360, 0 = North)
function bearing(from, to) {
  const Ï†1 = toRad(from.lat);
  const Ï†2 = toRad(to.lat);
  const Î”Î» = toRad(to.lng - from.lng);

  const y = Math.sin(Î”Î») * Math.cos(Ï†2);
  const x = Math.cos(Ï†1) * Math.sin(Ï†2) -
            Math.sin(Ï†1) * Math.cos(Ï†2) * Math.cos(Î”Î»);

  const Î¸ = Math.atan2(y, x);
  const deg = (toDeg(Î¸) + 360) % 360;
  return deg;
}

// Convert to "N/E", "E", "S/W" style (8-wind, slash format)
function bearingToCompassSlash(deg) {
  const sectors = ['N', 'N/E', 'E', 'S/E', 'S', 'S/W', 'W', 'N/W'];
  const idx = Math.round(deg / 45) % 8;
  return sectors[idx];
}

function formatDistance(meters) {
  if (meters < 1000) return `${Math.round(meters)} m`;
  return `${(meters / 1000).toFixed(1)} km`;
}

function toRad(d) { return d * Math.PI / 180; }
function toDeg(r) { return r * 180 / Math.PI; }

/* ========== Navigation ========== */
function goBack() {
  // Hide map page
  document.getElementById("page2").classList.add("hidden");
  // Show keypad page
  document.getElementById("page1").classList.remove("hidden");

  // Reset fleet number
  fleetNumber = "";
  document.getElementById("fleetDisplay").innerText = "";

  // Hide operator buttons
  document.getElementById("operatorSection").classList.add("hidden");
  document.getElementById("operatorSection").innerHTML = "";

  // Hide operator back button
  document.getElementById("operatorBackButton").classList.add("hidden");

  // Turn off directions cleanly
  setDirectionsEnabled(false);

  // Clear map instance & references
  if (map) {
    map.remove();
    map = null;
  }
  marker = null;
  userMarker = null;
  userAccuracy = null;
  pathLine = null;
  userLatLng = null;
  busLatLng = null;
  hasFitBoundsOnce = false;

  // Show keypad + Find button again
  document.getElementById("keypad").classList.remove("hidden");
  document.getElementById("findButton").classList.remove("hidden");
}
</script>

<script>

/* ================= MODE SYSTEM ================= */

let inputMode = "fleet"; // 'fleet' or 'rego'

function toggleMode() {
  const btn = document.getElementById("modeToggleBtn");

  if (inputMode === "fleet") {
    inputMode = "rego";
    btn.innerText = "Switch to Fleet Input (VIC)";
  } else {

    btn.innerText = "Switch to Rego Input (NSW)";
  }

  clearInput();
}

/* ================= MODIFY findBus() ================= */

// Replace your existing findBus() with this version

async function findBus() {
  const rawInput = getEnteredValue(); // use your existing input getter
  if (!rawInput) return;

  if (inputMode === "fleet") {
    findPTVBus(rawInput); // your existing VIC logic
  } else {
    findNSWBus(rawInput);
  }
}

/* ================= NSW BUS LOOKUP ================= */

async function findNSWBus(userInput) {
  try {

    // Make flexible rego pattern
    // Accept formats like 1234MO, MO1234, 1234ST, ST1234 etc

    const numericPart = userInput.match(/\d+/)?.[0] || "";
    const letterPart = userInput.match(/[A-Za-z]+/)?.[0] || "";

    const possibleRegos = [];

    if (numericPart) {
      possibleRegos.push(numericPart + letterPart);
      possibleRegos.push(letterPart + numericPart);
      possibleRegos.push(numericPart + "MO");
      possibleRegos.push(numericPart + "ST");
    }

    // Call your backend proxy endpoint for NSW GTFS
    const res = await fetch(`/api/nsw/vehiclepositions`);
    const buffer = await res.arrayBuffer();

    const feed = gtfsRealtimeBindings.transit_realtime.FeedMessage.decode(
      new Uint8Array(buffer)
    );

    let match = null;

    feed.entity.forEach(entity => {
      if (!entity.vehicle) return;

      const rego = entity.vehicle.vehicle?.licensePlate;

      if (!rego) return;

      if (possibleRegos.some(r => rego.toUpperCase().includes(r.toUpperCase()))) {
        match = entity.vehicle;
      }
    });

    if (!match) {
      alert("NSW Bus not found.");
      return;
    }

    displayNSWBus(match);

  } catch (err) {
    console.error("NSW lookup failed:", err);
    alert("Error retrieving NSW data.");
  }
}

/* ================= NSW DISPLAY ================= */

function displayNSWBus(vehicle) {

  const lat = vehicle.position.latitude;
  const lon = vehicle.position.longitude;

  // Reuse your existing map function
  showBusOnMap(lat, lon, {
    operatorLogo: "logos/nsw.png", // optional placeholder
    rego: vehicle.vehicle.licensePlate
  });

}

</script>
