<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>Fleet Tracking</title>

<link rel="manifest" href="manifest.json">
<meta name="theme-color" content="#0f172a">
<link rel="apple-touch-icon" href="icon-192.png">

<link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"/>

<style>
:root {
  --bg-dark:#0f172a;
  --card-dark:#1e293b;
  --accent-blue:#2563eb;
  --accent-blue-hover:#1d4ed8;
  --text-light:#f1f5f9;
  --text-muted:#94a3b8;
  --border-soft:rgba(255,255,255,0.08);
}

body {
  margin:0;
  font-family:"Segoe UI",Roboto,sans-serif;
  background:linear-gradient(145deg,#0f172a,#1e293b);
  color:var(--text-light);
}

.header {
  padding:20px;
  background:#0b1220;
  border-bottom:1px solid var(--border-soft);
  text-align:center;
  font-weight:600;
}

.container { padding:20px; }

.card {
  max-width:520px;
  margin:auto;
  background:var(--card-dark);
  padding:30px;
  border-radius:20px;
  box-shadow:0 20px 40px rgba(0,0,0,0.4);
  border:1px solid var(--border-soft);
  min-height:520px;
}

h1 { text-align:center; }

.fleet-display {
  text-align:center;
  font-size:28px;
  letter-spacing:4px;
  padding:15px;
  border:1px solid var(--border-soft);
  border-radius:14px;
  margin-bottom:20px;
  min-height:32px;
}

.keypad {
  display:grid;
  grid-template-columns:repeat(3,1fr);
  gap:12px;
}

.keypad button {
  padding:18px;
  font-size:20px;
  border-radius:14px;
  border:none;
  background:#0f172a;
  color:var(--text-light);
  cursor:pointer;
  border:1px solid var(--border-soft);
}

.keypad button:hover {
  background:var(--accent-blue);
}

.find-btn,.back-btn,.mode-btn {
  margin-top:15px;
  width:100%;
  padding:14px;
  border-radius:12px;
  border:none;
  background:var(--accent-blue);
  color:white;
  font-weight:600;
  cursor:pointer;
}

.find-btn:hover,.back-btn:hover,.mode-btn:hover {
  background:var(--accent-blue-hover);
}

.operator-buttons button {
  width:100%;
  margin-top:10px;
  padding:14px;
  border-radius:12px;
  border:1px solid var(--border-soft);
  background:transparent;
  color:var(--text-light);
  cursor:pointer;
}

.operator-buttons button:hover {
  background:var(--accent-blue);
}

.hidden { display:none; }

#map {
  height:420px;
  border-radius:16px;
  margin-bottom:15px;
}

.operator-logo {
  text-align:center;
  margin-bottom:15px;
}

.operator-logo img {
  max-height:80px;
}

/* Animated Bus */
.bus-marker {
  font-size:42px;
  animation:floatBus 2s ease-in-out infinite;
  text-align:center;
  filter:drop-shadow(0 6px 10px rgba(0,0,0,0.5));
}

@keyframes floatBus {
  0% { transform:translateY(0px); }
  50% { transform:translateY(-5px); }
  100% { transform:translateY(0px); }
}

/* Directions badge */
.nav-badge {
  background:rgba(15,23,42,0.85);
  border:1px solid var(--border-soft);
  color:var(--text-light);
  padding:10px 12px;
  border-radius:12px;
  font-size:14px;
  backdrop-filter:blur(6px);
  display:flex;
  align-items:center;
  gap:8px;
  box-shadow:0 10px 20px rgba(0,0,0,0.35);
}

.nav-badge.hidden { display:none; }

.nav-badge .arrow {
  display:inline-block;
  transition:transform 0.2s ease;
}

.path-line {
  color:#60a5fa;
  opacity:0.9;
}
</style>
</head>

<body>

<div class="header">FLEET TRACKING</div>

<div class="container">
<div class="card">

<!-- PAGE 1 -->
<div id="page1">
<h1 id="pageTitle">Enter Fleet Number</h1>

<div class="fleet-display" id="fleetDisplay"></div>

<div class="keypad" id="keypad">
<button onclick="addDigit(1)">1</button>
<button onclick="addDigit(2)">2</button>
<button onclick="addDigit(3)">3</button>
<button onclick="addDigit(4)">4</button>
<button onclick="addDigit(5)">5</button>
<button onclick="addDigit(6)">6</button>
<button onclick="addDigit(7)">7</button>
<button onclick="addDigit(8)">8</button>
<button onclick="addDigit(9)">9</button>
<button onclick="clearFleet()">C</button>
<button onclick="addDigit(0)">0</button>
<button onclick="backspace()">âŒ«</button>
</div>

<button class="find-btn" id="findButton" onclick="findBus()">Find Bus</button>

<button class="mode-btn" id="modeToggleBtn" onclick="toggleMode()">
Switch to Rego Input (NSW)
</button>

<div class="operator-buttons hidden" id="operatorSection"></div>
<button class="back-btn hidden" id="operatorBackButton" onclick="returnToKeypad()">Back</button>
</div>

<!-- PAGE 2 -->
<div id="page2" class="hidden">
<div class="operator-logo" id="operatorLogo"></div>
<div id="map"></div>
<button class="find-btn" id="directionsBtn" onclick="toggleDirections()">Directions to Bus</button>
<button class="find-btn" onclick="goBack()">Find Another Bus</button>
</div>

</div>
</div>

<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

<script>
const BACKEND="https://ptv-gtfs-bus-backend.onrender.com";

let fleetNumber="";
let inputMode="fleet";
let map,marker,userMarker,userAccuracy,pathLine,userLatLng,busLatLng;
let watchId=null,directionsEnabled=false,navBadgeControl=null;

/* MODE */
function toggleMode(){
  const btn=document.getElementById("modeToggleBtn");
  const title=document.getElementById("pageTitle");
  clearFleet();
  if(inputMode==="fleet"){
    inputMode="rego";
    btn.innerText="Switch to Fleet Input (VIC)";
    title.innerText="Enter NSW Rego";
  }else{
    inputMode="fleet";
    btn.innerText="Switch to Rego Input (NSW)";
    title.innerText="Enter Fleet Number";
  }
}

/* KEYPAD */
function addDigit(n){ if(fleetNumber.length>=8)return; fleetNumber+=n; document.getElementById("fleetDisplay").innerText=fleetNumber;}
function backspace(){ fleetNumber=fleetNumber.slice(0,-1); document.getElementById("fleetDisplay").innerText=fleetNumber;}
function clearFleet(){ fleetNumber=""; document.getElementById("fleetDisplay").innerText="";}

/* FIND */
async function findBus(){
  if(!fleetNumber)return alert("Enter number.");

  if(inputMode==="rego"){
    const res=await fetch(`${BACKEND}/nsw/${fleetNumber}`);
    const data=await res.json();
    if(data.error)return alert("NSW bus not found.");
    showBusOnMap(data.latitude,data.longitude);
    return;
  }

  const res=await fetch(`${BACKEND}/operators/${fleetNumber}`);
  const data=await res.json();
  if(data.error)return alert("Fleet not found.");

  if(data.operators.length===1){
    loadBus(fleetNumber,data.operators[0]);
  }else{
    const container=document.getElementById("operatorSection");
    container.innerHTML="";
    container.classList.remove("hidden");
    document.getElementById("keypad").classList.add("hidden");
    document.getElementById("findButton").classList.add("hidden");
    document.getElementById("modeToggleBtn").classList.add("hidden");
    document.getElementById("operatorBackButton").classList.remove("hidden");
    data.operators.forEach(op=>{
      const btn=document.createElement("button");
      btn.innerText=op;
      btn.onclick=()=>loadBus(fleetNumber,op);
      container.appendChild(btn);
    });
  }
}

/* LOAD VIC */
async function loadBus(fleet,operator){
  const res=await fetch(`${BACKEND}/bus/${fleet}/${operator}`);
  const data=await res.json();
  if(data.error)return alert("Bus not active.");
  showBusOnMap(data.latitude,data.longitude);
}

/* MAP */
function showBusOnMap(lat,lng){
  document.getElementById("page1").classList.add("hidden");
  document.getElementById("page2").classList.remove("hidden");

  if(map)map.remove();
  map=L.map("map").setView([lat,lng],16);
  L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png').addTo(map);

  const icon=L.divIcon({html:`<div class="bus-marker">ðŸšŒ</div>`,className:"",iconSize:[60,60],iconAnchor:[30,30]});
  marker=L.marker([lat,lng],{icon}).addTo(map);
  busLatLng=L.latLng(lat,lng);
}

/* DIRECTIONS */
function toggleDirections(){
  directionsEnabled=!directionsEnabled;
  document.getElementById("directionsBtn").innerText=directionsEnabled?"Hide Directions":"Directions to Bus";
  if(directionsEnabled)startLocation(); else stopLocation();
}

function startLocation(){
  if(!navigator.geolocation)return alert("Geolocation not supported");
  watchId=navigator.geolocation.watchPosition(pos=>{
    userLatLng=L.latLng(pos.coords.latitude,pos.coords.longitude);
    if(!userMarker)userMarker=L.circleMarker(userLatLng,{radius:6,color:"#10b981",fillColor:"#10b981",fillOpacity:1}).addTo(map);
    else userMarker.setLatLng(userLatLng);
    if(!pathLine)pathLine=L.polyline([userLatLng,busLatLng],{className:"path-line",weight:3}).addTo(map);
    else pathLine.setLatLngs([userLatLng,busLatLng]);
  });
}

function stopLocation(){
  if(watchId){navigator.geolocation.clearWatch(watchId);watchId=null;}
  if(userMarker)map.removeLayer(userMarker);
  if(pathLine)map.removeLayer(pathLine);
  userMarker=null;pathLine=null;
}

/* NAV */
function returnToKeypad(){
  document.getElementById("operatorSection").classList.add("hidden");
  document.getElementById("operatorBackButton").classList.add("hidden");
  document.getElementById("keypad").classList.remove("hidden");
  document.getElementById("findButton").classList.remove("hidden");
  document.getElementById("modeToggleBtn").classList.remove("hidden");
}

function goBack(){
  document.getElementById("page2").classList.add("hidden");
  document.getElementById("page1").classList.remove("hidden");
  clearFleet();
  document.getElementById("operatorSection").innerHTML="";
  document.getElementById("operatorSection").classList.add("hidden");
  document.getElementById("operatorBackButton").classList.add("hidden");
  document.getElementById("keypad").classList.remove("hidden");
  document.getElementById("findButton").classList.remove("hidden");
  document.getElementById("modeToggleBtn").classList.remove("hidden");
  if(map){map.remove();map=null;}
}
</script>

</body>
</html>
