<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>Find My Bus</title>

<link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"/>

<style>
:root {
  --bg-dark: #0f172a;
  --card-dark: #1e293b;
  --accent-blue: #2563eb;
  --accent-blue-hover: #1d4ed8;
  --accent-green: #16a34a;
  --text-light: #f1f5f9;
  --text-muted: #94a3b8;
  --border-soft: rgba(255,255,255,0.08);
}

body {
  margin: 0;
  font-family: "Segoe UI", Roboto, sans-serif;
  background: linear-gradient(145deg, #0f172a, #1e293b);
  color: var(--text-light);
}

.header {
  padding: 20px;
  background: #0b1220;
  border-bottom: 1px solid var(--border-soft);
  text-align: center;
  font-weight: 600;
  letter-spacing: 1px;
}

.container {
  padding: 20px;
}

.card {
  max-width: 520px;
  margin: auto;
  background: var(--card-dark);
  padding: 30px;
  border-radius: 20px;
  box-shadow: 0 20px 40px rgba(0,0,0,0.4);
  border: 1px solid var(--border-soft);
  min-height: 480px;
}

h1 { text-align: center; }

.logo {
  font-size: 60px;
  text-align: center;
  margin-bottom: 20px;
}

/* Centered compact input */
.input-wrapper {
  display: flex;
  justify-content: center;
  margin-top: 15px;
}

input[type="number"] {
  width: 140px;
  padding: 14px;
  text-align: center;
  background: #0f172a;
  border: 1px solid var(--border-soft);
  border-radius: 12px;
  color: var(--text-light);
  font-size: 18px;
}

/* Operator buttons */
.operator-buttons {
  margin-top: 20px;
}

.operator-btn {
  width: 100%;
  padding: 14px;
  margin-top: 10px;
  background: transparent;
  border: 1px solid var(--border-soft);
  border-radius: 12px;
  color: var(--text-light);
  font-size: 15px;
  cursor: pointer;
  transition: 0.2s ease;
}

.operator-btn:hover {
  background: var(--accent-blue);
  border-color: var(--accent-blue);
}

button.primary {
  padding: 14px;
  border-radius: 12px;
  border: none;
  cursor: pointer;
  margin-top: 20px;
  font-size: 16px;
  width: 100%;
  font-weight: 600;
  background: var(--accent-blue);
  color: white;
  transition: 0.2s ease;
}

button.primary:hover {
  background: var(--accent-blue-hover);
}

.secondary {
  background: transparent;
  border: 1px solid var(--border-soft);
  color: var(--text-light);
  padding: 14px;
  border-radius: 12px;
  width: 100%;
  cursor: pointer;
}

.hidden { display: none; }

.status {
  text-align: center;
  font-weight: 600;
  margin-bottom: 10px;
}

.status.live { color: var(--accent-green); }
.status.historical { color: var(--text-muted); }

#map {
  height: 350px;
  border-radius: 16px;
  margin-bottom: 15px;
}

.location-info {
  font-size: 14px;
  color: var(--text-muted);
  margin-bottom: 10px;
  text-align: center;
}
</style>
</head>
<body>

<div class="header">FLEET TRACKING</div>

<div class="container">
<div class="card">

<!-- PAGE 1 -->
<div id="page1">
  <h1>Find My Bus</h1>
  <div class="logo">ðŸšŒ</div>

  <div class="input-wrapper">
    <input type="number" id="fleetNumber" placeholder="Fleet #" />
  </div>

  <button class="primary" onclick="findOperators()">Find Bus</button>

  <div id="operatorSection" class="operator-buttons hidden"></div>
</div>

<!-- PAGE 2 -->
<div id="page2" class="hidden">
  <div id="status" class="status"></div>
  <div id="map"></div>
  <div id="locationInfo" class="location-info"></div>
  <button class="secondary" onclick="goBack()">Find Another Bus</button>
</div>

</div>
</div>

<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

<script>
const BACKEND = "https://ptv-gtfs-bus-backend.onrender.com";

let map;
let marker;

async function findOperators() {
  const fleet = document.getElementById("fleetNumber").value.trim();
  if (!fleet) return alert("Please enter a fleet number.");

  const res = await fetch(`${BACKEND}/operators/${fleet}`);
  const data = await res.json();

  if (data.error) return alert("Fleet not found.");

  if (data.operators.length === 1) {
    loadBus(fleet, data.operators[0]);
  } else {
    const container = document.getElementById("operatorSection");
    container.innerHTML = "";
    container.classList.remove("hidden");

    data.operators.forEach(op => {
      const btn = document.createElement("button");
      btn.className = "operator-btn";
      btn.innerText = op;
      btn.onclick = () => loadBus(fleet, op);
      container.appendChild(btn);
    });
  }
}

async function loadBus(fleet, operator) {
  const res = await fetch(`${BACKEND}/bus/${fleet}/${operator}`);
  const data = await res.json();

  if (data.error) {
    alert("Bus not active.");
    return;
  }

  document.getElementById("page1").classList.add("hidden");
  document.getElementById("page2").classList.remove("hidden");

  const statusEl = document.getElementById("status");
  const now = Math.floor(Date.now() / 1000);
  const diff = now - data.timestamp;

  if (diff < 120) {
    statusEl.innerText = `â— LIVE â€” ${data.operator}`;
    statusEl.className = "status live";
  } else {
    statusEl.innerText = `â— Historical â€” ${data.operator}`;
    statusEl.className = "status historical";
  }

  const coord = [data.latitude, data.longitude];

  if (map) map.remove();
  map = L.map('map').setView(coord, 16);

  L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png')
    .addTo(map);

  const busIcon = L.divIcon({
    html: "ðŸšŒ",
    className: "",
    iconSize: [40, 40],
    iconAnchor: [20, 20]
  });

  marker = L.marker(coord, { icon: busIcon }).addTo(map);

  reverseGeocode(coord);
}

function reverseGeocode(coord) {
  fetch(`https://nominatim.openstreetmap.org/reverse?format=json&lat=${coord[0]}&lon=${coord[1]}`)
    .then(res => res.json())
    .then(data => {
      const street = data.address.road || "Unknown Street";
      const suburb = data.address.suburb || data.address.town || data.address.city || "";
      document.getElementById("locationInfo").innerText =
        `Nearest Location: ${street}, ${suburb}`;
    })
    .catch(() => {
      document.getElementById("locationInfo").innerText =
        "Location data unavailable.";
    });
}

function goBack() {
  document.getElementById("page2").classList.add("hidden");
  document.getElementById("page1").classList.remove("hidden");
  document.getElementById("operatorSection").classList.add("hidden");
}
</script>

</body>
</html>
