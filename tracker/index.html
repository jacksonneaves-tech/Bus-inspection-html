<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>Fleet Tracking</title>

<link rel="manifest" href="manifest.json">
<meta name="theme-color" content="#0f172a">
<link rel="apple-touch-icon" href="icon-192.png">

<link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"/>

<style>
:root {
  --bg-dark:#0f172a;
  --card-dark:#1e293b;
  --accent-blue:#2563eb;
  --accent-blue-hover:#1d4ed8;
  --text-light:#f1f5f9;
  --text-muted:#94a3b8;
  --border-soft:rgba(255,255,255,0.08);
}

body{
  margin:0;
  font-family:"Segoe UI",Roboto,sans-serif;
  background:linear-gradient(145deg,#0f172a,#1e293b);
  color:var(--text-light);
}

.header{
  padding:20px;
  background:#0b1220;
  border-bottom:1px solid var(--border-soft);
  text-align:center;
  font-weight:600;
}

.container{padding:20px;}

.card{
  max-width:520px;
  margin:auto;
  background:var(--card-dark);
  padding:30px;
  border-radius:20px;
  box-shadow:0 20px 40px rgba(0,0,0,0.4);
  border:1px solid var(--border-soft);
  min-height:520px;
}

h1{text-align:center;}

.fleet-display{
  text-align:center;
  font-size:28px;
  letter-spacing:4px;
  padding:15px;
  border:1px solid var(--border-soft);
  border-radius:14px;
  margin-bottom:20px;
  min-height:32px;
}

.keypad{
  display:grid;
  grid-template-columns:repeat(3,1fr);
  gap:12px;
}

.keypad button{
  padding:18px;
  font-size:20px;
  border-radius:14px;
  border:none;
  background:#0f172a;
  color:var(--text-light);
  cursor:pointer;
  border:1px solid var(--border-soft);
}

.keypad button:hover{background:var(--accent-blue);}

.find-btn,.back-btn,.mode-btn{
  margin-top:15px;
  width:100%;
  padding:14px;
  border-radius:12px;
  border:none;
  background:var(--accent-blue);
  color:white;
  font-weight:600;
  cursor:pointer;
}

.find-btn:hover,.back-btn:hover,.mode-btn:hover{
  background:var(--accent-blue-hover);
}

.operator-buttons button{
  width:100%;
  margin-top:10px;
  padding:14px;
  border-radius:12px;
  border:1px solid var(--border-soft);
  background:transparent;
  color:var(--text-light);
  cursor:pointer;
}

.operator-buttons button:hover{background:var(--accent-blue);}

.hidden{display:none;}

#map{
  height:420px;
  border-radius:16px;
  margin-bottom:15px;
}

.operator-logo{text-align:center;margin-bottom:15px;}
.operator-logo img{max-height:80px;}

.bus-marker{
  font-size:42px;
  animation:floatBus 2s ease-in-out infinite;
  text-align:center;
}

@keyframes floatBus{
  0%{transform:translateY(0);}
  50%{transform:translateY(-5px);}
  100%{transform:translateY(0);}
}

/* ===== NAVIGATION BADGE ===== */

.nav-badge{
  background:rgba(15,23,42,0.9);
  border:1px solid var(--border-soft);
  color:var(--text-light);
  padding:8px 12px;
  border-radius:12px;
  font-size:14px;
  display:flex;
  align-items:center;
  gap:8px;
  box-shadow:0 10px 20px rgba(0,0,0,0.35);
}

.nav-badge.hidden{display:none;}

.nav-badge .arrow{
  transition:transform 0.2s ease;
}
</style>
</head>

<body>

<div class="header">FLEET TRACKING</div>

<div class="container">
<div class="card">

<!-- PAGE 1 -->
<div id="page1">
<h1 id="pageTitle">Enter Fleet Number</h1>

<div class="fleet-display" id="fleetDisplay"></div>

<div class="keypad" id="keypad">
<button onclick="addDigit(1)">1</button>
<button onclick="addDigit(2)">2</button>
<button onclick="addDigit(3)">3</button>
<button onclick="addDigit(4)">4</button>
<button onclick="addDigit(5)">5</button>
<button onclick="addDigit(6)">6</button>
<button onclick="addDigit(7)">7</button>
<button onclick="addDigit(8)">8</button>
<button onclick="addDigit(9)">9</button>
<button onclick="clearFleet()">C</button>
<button onclick="addDigit(0)">0</button>
<button onclick="backspace()">âŒ«</button>
</div>

<button class="find-btn" id="findButton" onclick="findBus()">Find Bus</button>

<button class="mode-btn" id="modeToggleBtn" onclick="toggleMode()">
Switch to Rego Input (NSW)
</button>

<div class="operator-buttons hidden" id="operatorSection"></div>
<button class="back-btn hidden" id="operatorBackButton" onclick="returnToKeypad()">Back</button>
</div>

<!-- PAGE 2 -->
<div id="page2" class="hidden">
<div id="map"></div>
<button class="find-btn" id="directionsBtn" onclick="toggleDirections()">Directions to Bus</button>
<button class="find-btn" onclick="goBack()">Find Another Bus</button>
</div>

</div>
</div>

<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

<script>
const BACKEND="https://ptv-gtfs-bus-backend.onrender.com";

let fleetNumber="";
let inputMode="fleet";
let map,marker,userMarker,pathLine,userLatLng,busLatLng;
let watchId=null;
let directionsEnabled=false;
let navBadgeControl=null;

/* ===== CREATE NAV BADGE CONTROL ===== */
function createNavBadge(){
  const Control=L.Control.extend({
    options:{position:'topright'},
    onAdd:function(){
      const div=L.DomUtil.create('div','nav-badge hidden');
      div.innerHTML='<span class="arrow">âž¤</span><span id="navText">Locatingâ€¦</span>';
      return div;
    }
  });
  navBadgeControl=new Control();
  return navBadgeControl;
}

/* ===== MAP ===== */
function showBusOnMap(lat,lng){
  document.getElementById("page1").classList.add("hidden");
  document.getElementById("page2").classList.remove("hidden");

  directionsEnabled=false;
  document.getElementById("directionsBtn").innerText="Directions to Bus";

  if(map)map.remove();
  map=L.map("map").setView([lat,lng],16);

  L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png').addTo(map);

  map.addControl(createNavBadge());

  const icon=L.divIcon({
    html:`<div class="bus-marker">ðŸšŒ</div>`,
    className:"",
    iconSize:[60,60],
    iconAnchor:[30,30]
  });

  marker=L.marker([lat,lng],{icon}).addTo(map);
  busLatLng=L.latLng(lat,lng);
}

/* ===== DIRECTIONS ===== */
function toggleDirections(){
  directionsEnabled=!directionsEnabled;
  const btn=document.getElementById("directionsBtn");
  const badge=document.querySelector(".nav-badge");

  if(!directionsEnabled){
    btn.innerText="Directions to Bus";
    if(watchId)navigator.geolocation.clearWatch(watchId);
    if(pathLine)map.removeLayer(pathLine);
    if(userMarker)map.removeLayer(userMarker);
    badge.classList.add("hidden");
    return;
  }

  btn.innerText="Hide Directions";
  badge.classList.remove("hidden");

  watchId=navigator.geolocation.watchPosition(pos=>{
    userLatLng=L.latLng(pos.coords.latitude,pos.coords.longitude);

    if(!userMarker){
      userMarker=L.circleMarker(userLatLng,{radius:6,color:"#10b981"}).addTo(map);
    }else userMarker.setLatLng(userLatLng);

    if(!pathLine){
      pathLine=L.polyline([userLatLng,busLatLng],{color:"#60a5fa"}).addTo(map);
    }else pathLine.setLatLngs([userLatLng,busLatLng]);

    updateBadge();

  },()=>alert("Location permission denied"),{enableHighAccuracy:true});
}

function updateBadge(){
  const distance=map.distance(userLatLng,busLatLng);
  const bearing=getBearing(userLatLng,busLatLng);
  const compass=bearingToCompass(bearing);

  const text=document.getElementById("navText");
  const arrow=document.querySelector(".nav-badge .arrow");

  text.innerText=`${formatDistance(distance)} ${compass}`;
  arrow.style.transform=`rotate(${bearing-90}deg)`;
}

function getBearing(a,b){
  const toRad=d=>d*Math.PI/180;
  const toDeg=r=>r*180/Math.PI;

  const Ï†1=toRad(a.lat);
  const Ï†2=toRad(b.lat);
  const Î”Î»=toRad(b.lng-a.lng);

  const y=Math.sin(Î”Î»)*Math.cos(Ï†2);
  const x=Math.cos(Ï†1)*Math.sin(Ï†2)-Math.sin(Ï†1)*Math.cos(Ï†2)*Math.cos(Î”Î»);

  return (toDeg(Math.atan2(y,x))+360)%360;
}

function bearingToCompass(deg){
  const dirs=["N","N/E","E","S/E","S","S/W","W","N/W"];
  return dirs[Math.round(deg/45)%8];
}

function formatDistance(m){
  if(m<1000)return `${Math.round(m)}m`;
  return `${(m/1000).toFixed(1)}km`;
}

/* ===== RESET ===== */
function goBack(){
  if(watchId)navigator.geolocation.clearWatch(watchId);
  directionsEnabled=false;

  document.getElementById("directionsBtn").innerText="Directions to Bus";

  document.getElementById("page2").classList.add("hidden");
  document.getElementById("page1").classList.remove("hidden");

  if(map){map.remove();map=null;}
}
</script>

</body>
</html>
